<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Egunkari</title>
  <link rel="stylesheet" href="/public/style.css">
  <meta name="google-signin-client_id" content="1054339746495-1oiv1uf35qqcbjk63r1epda3s5ap7st8.apps.googleusercontent.com">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Egunkari</h1>
    <p class="subtitle">Platform baca dan tulis cerita modern</p>
    
    <div class="login-options">
      <div class="login-card">
        <h2>Login with Google</h2>
        <button onclick="loginWithGoogle()" class="google-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
          Continue with Google
        </button>
      </div>
      
      <div class="login-card">
        <h2>Login with Email</h2>
        <form id="firebaseLoginForm" onsubmit="loginWithFirebase(event)">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit" class="firebase-btn">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
      </div>
    </div>
    
    <div class="legal-links">
      <p>By continuing, you agree to our <a href="/privacy">Privacy Policy</a> and <a href="/terms">Terms of Service</a>.</p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="hideSignup()">&times;</span>
      <h2>Create Account</h2>
      <form id="firebaseSignupForm" onsubmit="signupWithFirebase(event)">
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required minlength="6">
        <button type="submit" class="firebase-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="/public/auth.js"></script>
  <script src="/public/firebase-auth.js"></script>
</body>
</html>
