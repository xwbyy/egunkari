<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login dengan Google</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      background: white;
      color: #7f00ff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    #profile {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
    img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Login dengan Google</h1>
  <div id="content">
    <button onclick="window.location='/api/auth'">Login Google</button>
  </div>

  <script>
    async function checkLogin() {
      const res = await fetch('/api/user');
      if (res.ok) {
        const user = await res.json();
        document.getElementById('content').innerHTML = `
          <div id="profile">
            <img src="${user.picture}" alt="Foto Profil">
            <h2>${user.name}</h2>
            <p>${user.email}</p>
            <button onclick="logout()">Logout</button>
          </div>
        `;
      }
    }

    function logout() {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      location.reload();
    }

    checkLogin();
  </script>
</body>
</html>
